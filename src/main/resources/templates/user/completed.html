<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://thymeleaf.org"
      layout:decorate="~{layout/base}" >
<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/user/loginCompleted.css}" />
</th:block>

<div layout:fragment="content" class="container my-3">
    <div class="row mb-3">
        <div class="col-2"> </div>
        <div class="col-8">
            <form  class="border bg-light p-3 mb-3" >
                <div class="d-flex flex-column align-items-center mb-4">
                    <img class="mb-4" src="/image/login/logo.png" alt="" width="auto" height="400">
                    <div style="text-align: center; font-family: Arial, sans-serif;">
                        <h2>회원 가입이 완료 되었습니다 !! </h2>
                        <br><br>
                        <p class="custom-font">모든 회원가입 절차가 완료되었습니다<br>
                        로그인 후 모든 서비스를 이용 할 수 있습니다</p>
                    </div>
                </div>
                <table class="table">
                    <colgroup>
                        <col width="30%">
                        <col width="60%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th class="table-secondary">아이디</th>
                            <td th:text ="${user.id}">아이디 샘플</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">회원번호</th>
                            <td th:text ="${user.no}">회원번호샘플</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">이름</th>
                            <td th:text ="${user.name}">이름샘플</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">가입 일자</th>
                            <td colspan="3" th:text="${#temporals.format(user.createdDate, 'yyyy-MM-dd')}">2024-04-12</td>
                        </tr>
                    </tbody>
                </table>
                <div style="text-align: center;">
                    <a href="/" class="btn btn-dark btn-lg "> 메인페이지</a>
                    <a href="../user/login" class="btn btn-secondary btn-lg"> 로그인 화면</a>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</html>
