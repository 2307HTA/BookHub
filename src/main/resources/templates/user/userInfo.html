<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Title</title>
<!--    Bootstrap CSS 파일을 링크-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    부트스트랩 JavaScript 파일을 로드-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!--    부트스트랩에서 제공하는 아이콘-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Serif:ital,wdth@1,75&display=swap" rel="stylesheet">
<!--    Font Awesome Key 값-->
<script src="https://kit.fontawesome.com/3f84dc55d3.js" crossorigin="anonymous"></script>
<style>

    .BookHubLogo:hover {
        text-decoration: none; /* 호버 시에도 밑줄 없애기 */
    }

    #linkLogo{
        text-decoration: none;
        color: black;
        font-family: "Noto Serif", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: italic;
        font-variation-settings:
                "wdth" 75;
        font-size: 20px;
    }

    #memberInfoTitle {
        text-align: center;
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 50px;
    }

</style>
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-2">
            <div>
                <a href="/" id="linkLogo">
                <img class="mb-3" src="/image/login/logo.png" alt="" width="auto" height="80">
                    <span class="BookHubLogo">
                        BookHub
                    </span>
                </a>
            </div>
        </div>
        <div class="col-8">
            <h3 id="memberInfoTitle">회원 정보</h3>
            <br>
                <form th:action="@{/user/mypage/userInfoModifyForm}" method="post">
                    <table class="table">
                        <colgroup>
                            <col width="30%">
                            <col width="">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>  </th>
                                <th colspan="3"></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th class="table-secondary">아이디</th>
                            <td colspan="3" th:text="${user.id}">샘플아이디</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">이름</th>
                            <td colspan="3" th:text="${user.name}">test 기선</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">휴대폰</th>
                            <td colspan="3" th:text="${user.tel}">010-1234-4567</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">이메일</th>
                            <td colspan="2" th:text="${user.email}">sample@gmail.com</td>
                            <td>
<!--                            <button type="button" class="btn btn-secondary"> 이메일 변경</button>-->
                            </td>
                        </tr>
                        <tr>
                            <th class="table-secondary">주소</th>
                            <div class="row mb-1">
<!--                                <td th:text="${user.fullAddress}"></td>-->
                                <td>
                                    <span th:text="${user.zipCode}">우편번호</span> <br>
                                    <span th:text="${user.address}">기본 주소</span><br>
                                    <span th:text="${user.addressDetail}">상세주소</span>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <th class="table-secondary">회원 가입 일자</th>
                            <td colspan="3" th:text="${#temporals.format(user.createdDate, 'yyyy-MM-dd')}">2024.04.10</td>
                        </tr>
                        <!--
                        <tr>
                            <th class="table-secondary">비밀번호 변경</th>
                                <td colspan="3">
                                    <button type="button" class="btn btn-secondary"> 비밀번호 변경</button>
                                </td>
                        </tr>
                        -->
                        </tbody>
                </table>
                <div class="text-end">
                    <button type="submit" class="btn btn-dark">회원정보 수정</button>
                    <a class="btn btn-secondary" href="../../">취소</a>
                </div>
            </form>
        </div>
        <div class="col-2">
            <div class="mt-3">
                <a href="/user/mypage" onclick="" class="btn btn-secondary">
                    <span id="myPageBtn">
                        마이페이지
                    </span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
