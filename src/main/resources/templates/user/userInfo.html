<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://thymeleaf.org"
      layout:decorate="~{layout/base}" >
<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/user/userInfo.css}" />
</th:block>

<div layout:fragment="content" class="container my-3">
    <div class="row mt-5">
        <div class="col-3">
            <div class="card">
                <div class="card-header">상품 / 주문</div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">주문내역</a>
                    <a href="#" class="list-group-item list-group-item-action">주문 취소 내역</a>
                    <a href="" class="list-group-item list-group-item-action">교환,반품 내역</a>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">나의 정보</div>
                <div class="list-group">
                    <a href="/mypage/userInfo" class="list-group-item list-group-item-action">회원 정보</a>
                    <a href="" class="list-group-item list-group-item-action">찜 목록</a>
                    <a href="#" class="list-group-item list-group-item-action">배송지 관리</a>
                    <a href="#" class="list-group-item list-group-item-action"> 쿠폰 </a>
                    <a href="#" class="list-group-item list-group-item-action"> 1 : 1 문의내역 조회 </a>
                    <a href="#" class="list-group-item list-group-item-action">회원 탈퇴</a>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-header">공지사항</div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">공지사항</a>
                    <a href="#" class="list-group-item list-group-item-action">1 : 1 문의하기</a>
                    <a href="#" class="list-group-item list-group-item-action">FAQ</a>
                </div>
            </div>
        </div> <!-- 사이드바 끝 -->



        <div class="col-8">
            <h3 id="memberInfoTitle">회원 정보</h3>
            <br>
                <form th:action="@{/mypage/modifyUserInfoForm}" method="get">
                    <table class="table">
                        <colgroup>
                            <col width="30%">
                            <col width="">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>  </th>
                                <th colspan="3"></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th class="table-secondary">아이디</th>
                            <td colspan="3" th:text="${user.id}">샘플아이디</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">이름</th>
                            <td colspan="3" th:text="${user.name}">test 기선</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">휴대폰</th>
                            <td colspan="3" th:text="${user.tel}">010-1234-4567</td>
                        </tr>
                        <tr>
                            <th class="table-secondary">이메일</th>
                            <td colspan="2" th:text="${user.email}">sample@gmail.com</td>
                            <td>
<!--                            <button type="button" class="btn btn-secondary"> 이메일 변경</button>-->
                            </td>
                        </tr>
                        <tr>
                            <th class="table-secondary">주소</th>
                            <div class="row mb-1">
<!--                                <td th:text="${user.fullAddress}"></td>-->
                                <td>
                                    <span th:text="${user.zipCode}">우편번호</span> <br>
                                    <span th:text="${user.address}">기본 주소</span><br>
                                    <span th:text="${user.addressDetail}">상세주소</span>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <th class="table-secondary">회원 가입 일자</th>
                            <td colspan="3" th:text="${#temporals.format(user.createdDate, 'yyyy-MM-dd')}">2024.04.10</td>
                        </tr>
                        <!--
                        <tr>
                            <th class="table-secondary">비밀번호 변경</th>
                                <td colspan="3">
                                    <button type="button" class="btn btn-secondary"> 비밀번호 변경</button>
                                </td>
                        </tr>
                        -->
                        </tbody>
                </table>
                <div class="text-end">
                    <button type="submit" class="btn btn-dark">회원정보 수정</button>
                    <a class="btn btn-secondary" href="../../">취소</a>
                </div>
            </form>
        </div>
        <div class="col-2">
            <div class="mt-3">
                <a href="/mypage" onclick="" class="btn btn-secondary">
                    <span id="myPageBtn">
                        마이페이지
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
</html>
