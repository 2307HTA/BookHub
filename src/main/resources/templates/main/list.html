<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://thymeleaf.org"
      layout:decorate="~{layout/base}" >
<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/main/list.css}" />
</th:block>

<div layout:fragment="content" class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-black mb-5" href="#" id="bestSellerAll" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        종합베스트
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="bestSellerAll">
                        <li><a class="dropdown-item" href="#">주간 베스트</a></li>
                        <li><a class="dropdown-item" href="#">월간 베스트 </a></li>
                        <li><a class="dropdown-item" href="#">연간 베스트</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#">실시간 베스트</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#">신간 베스트</a>
                </li>
            </ul>
        </div>
        <!-- /Sidebar -->

        <!-- Main content -->
        <div class="col-10 mb-5">
            <h1>종합베스트</h1>
            <!--페이지네이션 -->

           <!--상품 목록-->
            <div class="card mb-5" >
            <div class="mt-3" style="border-top: 1.5px solid #FFFFFF; "></div>
                <div>
                    <button type="button" class="btn btn-primary btn-lg rounded-circle" id="checkButton">
                        <i class="bi bi-check"></i>
                    </button>
                </div>
                <div>
                    <img src="/main/bookdemo.jpg" class="card-img-top" alt="책 사진">
                </div>
                <div class="card-body">
                    <div class="text-section">
                        <p class="card-text">베스트셀러 순위</p>
                        <h5 class="card-title fw-bold">제목</h5>
                        <p class="card-text">출판사, 저자 </p>
                        <p class="card-text">할인가, 가격</p>
                        <p class="card-text">내용</p>
                        <p class="card-text">평점(리뷰몇개인지)</p>
                    </div>
                    <div class="cta-section">
                        <button type="button" class="btn btn-outline-primary rounded-circle mb-2" id="zzim">
                            <i class="far fa-heart"></i>
                        </button>
                        <a href="#" class="btn btn-light mb-2">장바구니</a>
                        <a href="#" class="btn btn-light">바로구매</a>
                    </div>
                <div class="mt-3" style="border-top: 1.5px solid #FFFFFF; "></div>
                </div>

            </div>

        </div>
<!----아아아아아아아아아ㅏ-->
    </div>
</div>
<th:block layout:fragment="script">
    <script src="/js/main/list.js"></script>
</th:block>



</html>
