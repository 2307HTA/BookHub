<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://thymeleaf.org"
      layout:decorate="~{layout/base}" >
<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/main/searchList.css}" />
</th:block>

<div layout:fragment="content" class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="sidebar col-2">
            <!-- 결과내 검색 -->
            <form class="mb-4" action="/search" method="get">
                <h5 class="fw-bold">결과내 검색</h5>
                <div class="mb-4">
                    <input type="hidden" name="opt" th:value="${param.opt}">
                    <input type="hidden" name="keyword" th:value="${param.keyword}">
                    <input type="text" id="Search2_SearchWord" class="form-control border" placeholder="검색어 입력" name="extraKeyword" th:value="${param.extraKeyword}">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" id="btnSearch2_SearchWord" class="btn btn-primary">적용</button>
                </div>
                <hr>
        </form>
            <!-- 결과내 검색 끝 -->

            <!-- 검색조건 시작 -->
            <form id="searchForm" class="mb-4" action="/search" method="get">
                <h5 class="fw-bold">검색 조건</h5>
                <div class="form-check mb-1">
                    <input type="checkbox" id="Search2_SearchField_Title" class="form-check-input" name="extraTitleOpt" checked>
                    <label for="Search2_SearchField_Title" class="form-check-label">제목</label>
                </div>
                <div class="form-check mb-1">
                    <input type="checkbox" id="Search2_SearchField_Author" class="form-check-input" name="extraAuthorOpt" checked>
                    <label for="Search2_SearchField_Author" class="form-check-label">저자</label>
                </div>
                <div class="form-check mb-1">
                    <input type="checkbox" id="Search2_SearchField_Publisher" class="form-check-input" name="extraPublisherOpt" checked>
                    <label for="Search2_SearchField_Publisher" class="form-check-label">출판사</label>
                </div>
                <button type="submit" class="btn btn-primary">적용</button>
                <hr>
            </form>
            <!-- 검색조건 끝 -->

        </div>
        <!-- /Sidebar -->

        <!-- Main content -->
        <div class="col-10 mb-5">
            <h1 class="mb-3">통합검색</h1>
            <!--옵션선택? 판매량순, 출시일순, 평점순, 리뷰순 -->
            <div class="option mb-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" >판매량순</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">출시일순</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="#">평점순</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">리뷰순</a>
                    </li>
                </ul>
            </div>


            <!-- 이거 어떻게할지 고민
<div class="col-10 mb-5">
    <h1 class="mb-3">통합검색</h1>
    옵션선택? 판매량순, 출시일순, 평점순, 리뷰순
    <div class="option mb-3">
        <form id="sortForm" action="/search" method="get">
            <ul class="nav nav-tabs">
                <li class="nav-item" onclick="submitForm('판매량순')">
                    <a class="nav-link" aria-current="page">판매량순</a>
                </li>
                <li class="nav-item" onclick="submitForm('출시일순')">
                    <a class="nav-link">출시일순</a>
                </li>
                <li class="nav-item" onclick="submitForm('평점순')">
                    <a class="nav-link" >평점순</a>
                </li>
                <li class="nav-item" onclick="submitForm('리뷰순')">
                    <a class="nav-link">리뷰순</a>
                </li>
            </ul>
        </form>
    </div>
-->

            <!-- 페이지네이션 및 버튼 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <ul class="pagination col-7">
                    <li class="page-item ">
                        <a class="page-link " href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item ">
                        <a class="page-link" href="#">5</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
                <div class="col-5">
                    <button type="button" class="btn me-2">전체선택</button>
                    <button type="button" class="btn">장바구니 담기</button>
                    <button type="button" class="btn">마이리스트 담기</button>
                </div>
            </div>

            <div class="col-10 ms-2">
                <div class="mb-5 bg-white" style="border-bottom: 1.5px solid #1D3559;"></div>
            </div>

           <!--상품 목록-->
            <div class="card mb-5 col-12" th:each="book : ${Search}">
                <div class="ms-2">
                    <button type="button" class="btn btn-sm rounded-circle" id="checkButton">
                        <i class="bi bi-check"></i>
                    </button>
                </div>
                <div >
                    <!-- 책 이미지 -->
                    <a href="#">
                        <img src="/image/main/bookdemo.jpg" class="card-img-top" alt="책 사진">
                    </a>
                </div>
                <div class="card-body col-12">
                    <div class="text-section col-9">
                        <!-- 책 제목 -->
                        <h5 class="card-title fw-bold" th:text="${book.bookName}"></h5>
                        <!-- 저자 -->
                        <p class="card-text">저자</p>
                        <!-- 가격 -->
                        <p class="card-text">
                            <span th:text="${book.bookListPrice} + '원'"></span>
                        </p>
                        <!-- 출판일 -->
                        <p class="card-text">
                            <span th:text="${book.bookPublishedDate}"></span>
                        </p>
                        <!-- 책 설명 -->
                        <p class="card-text" th:text="${book.bookDescription}"></p>
                        <p class="card-text">
                            <i class="fas fa-star"></i>
                            9.8
                        </p>
                    </div>
                    <div class="cta-section col-3">
                        <i id="zzim" class="far fa-heart mb-3"></i>
                        <a href="#" class="btn mb-3" id="cart">장바구니</a>
                        <a href="#" class="btn" id="buyButton">바로구매</a>
                    </div>
                    <div class="mt-3" style="border-top: 1.5px solid #FFFFFF; "></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script src="/js/main/searchList.js"></script>
    <script src="/js/main/navbar.js"></script>
</th:block>
</html>
