<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" >
    <style>
        body {
            margin: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-3">
        <div class="col-4"></div>
        <div class="col-4">
            <h2  class="fw-bolder">Login</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                아이디 혹은 비밀번호가 올바르지 않습니다.
            </div>
            <form th:action="@{/admin/login}" class="border bg-light p-3" method="post">
                <div class="form-group mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" name="id" />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" />
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-primary fw-bold">로그인</button>
                        <a href="/admin/signup" class="btn btn-outline-secondary fw-bold" style="margin-left: 200px; width: 100px;" >
                            회원가입
                        </a>
                </div>

            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
