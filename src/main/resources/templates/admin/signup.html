<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.springframework.org/tags/form">

<head>
    <meta charset="UTF-8">
    <title>Sign UP</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" >
    <style>
        body {
            margin: 100px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h2>Sign UP</h2>
            <form method="post" th:action="@{/admin/signup}" th:object="${adminRegisterForm}" class="border bg-light p-3">
                <div class="form-group mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" th:field="*{id}"/>
                    <div th:errors="*{id}" class="text-danger"></div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-control" th:field="*{password}"/>
                    <div th:errors="*{password}" class="text-danger"></div>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">이메일</label>
                    <input type="text" class="form-control" th:field="*{email}"/>
                    <div th:errors="*{email}" class="text-danger"></div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">전화번호</label>
                    <input type="text" class="form-control" th:field="*{tel}"/>
                    <div th:errors="*{tel}" class="text-danger"></div>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-outline-primary">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
