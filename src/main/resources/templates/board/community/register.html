<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">
    <h1>게시글 작성</h1>
    <form th:action="@{/post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">이미지 등록</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            <!-- 이미지 여러 장을 업로드하는 경우 multiple 속성을 추가 -->
            <!-- <input type="file" class="form-control-file" id="image" name="image" accept="image/*" multiple required> -->
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block">등록</button>
            </div>
            <div class="col-md-6">
                <a href="/" class="btn btn-secondary btn-block">돌아가기</a>
            </div>
        </div>
    </form>
</div>





------------------------------------------------------------------------------------------------------





<div>
    <h2>게시글 등록</h2>
    <form th:action="@{/board/community/register}" method="post">
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="4" required></textarea><br>
        <input type="submit" value="등록">
    </form>
</div>
</body>
</html>
