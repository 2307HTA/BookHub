<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://thymeleaf.org"
       layout:decorate="~{layout/base}">
<div layout:fragment="content" class="container">
    <h1 class="text-center">게시글 작성</h1>
    <form th:action="@{/board/community/register}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" rows="20" required></textarea>
        </div>
        <div class="form-row align-items-center">
            <div class="form-group text-end">
                <label for="images">이미지 등록</label>
                <input type="file" id="images" name="images" multiple th:required accept="image/*">
                <!-- 이미지 여러 장을 업로드하는 경우 multiple 속성을 추가 -->
                <!-- <input type="file" class="form-control-file" id="image" name="image" accept="image/*" multiple required> -->
            </div>
            <div class="form-group text-center"> <!-- 오른쪽 정렬을 위해 text-right 클래스 추가 -->
                <button type="submit" class="btn btn-primary">등록</button>
                <a href="/" class="btn btn-secondary">돌아가기</a>
            </div>
        </div>
    </form>
</div>
