<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://thymeleaf.org"
       layout:decorate="~{layout/base}">
<div layout:fragment="content" class="container">
    <h1 class="text-center">게시글 작성</h1>
    <form th:action="@{/board/community/register}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="summernote">내용</label>
            <textarea class="form-control" id="summernote" name="content" rows="20" required></textarea>
        </div>
        <div class="form-row align-items-center">
            <div class="form-group text-end">
                <label for="images">이미지 등록</label>
                <input type="file" id="images" name="images" multiple th:required accept="image/*">
                <!-- 이미지 여러 장을 업로드하는 경우 multiple 속성을 추가 -->
                <!-- <input type="file" class="form-control-file" id="image" name="image" accept="image/*" multiple required> -->
            </div>
            <div class="form-group text-center"> <!-- 오른쪽 정렬을 위해 text-right 클래스 추가 -->
                <button type="submit" class="btn btn-primary">등록</button>
                <a href="/" class="btn btn-secondary">돌아가기</a>
            </div>
        </div>
    </form>
</div>

<div layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            //여기 아래 부분
            $('#summernote').summernote({
                height: 300,                 // 에디터 높이
                minHeight: null,             // 최소 높이
                maxHeight: null,             // 최대 높이
                focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
                lang: "ko-KR",					// 한글 설정
                placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정

            });
        });
    </script>
</div>
