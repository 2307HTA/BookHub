<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
    </tr>
    <tr th:each="notices : ${notices}">
        <td th:text="${notices.no}"></td>
        <td th:text="${notices.title}"></td>
        <td th:text="${notices.content}"></td>
    </tr>
</table>
</body>
</html>
